<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layoutAdmin}">
<head th:replace="layout/layoutAdmin :: head">
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

</head>
<body>

<div class="container-fluid" layout:fragment="page-content">

    <div class="container">
        <div class="mt-3 mb-3">
            <h2 class="text-center">REGISTRAR NUEVO VEHICULO</h2>
        </div>

        <div class="d-flex justify-content-center align-items-center vh-100">
            <form th:action="@{/vehiculos/registrar}" th:object="${vehiculo}" method="post" class="p-4 bg-light shadow rounded" style="width: 100%; max-width: 800px;">

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                </div>

                <div class="mb-3">
                    <label for="detalles" class="form-label">Detalles</label>
                    <input type="text" class="form-control" id="detalles" th:field="*{detalles}" required>
                </div>

                <div class="mb-3">
                    <label for="activo" class="form-label">Stock</label>
                    <input type="checkbox" class="form-check-input" id="activo" th:field="*{activo}" style="margin-left: 10px;">
                </div>

                <div class="mb-3">
                    <label for="fecha_lanzamiento" class="form-label">Fecha de Lanzamiento</label>
                    <input type="date" class="form-control" id="fecha_lanzamiento" th:field="*{fecha_lanzamiento}"
                           required>
                </div>

                <div class="mb-3">
                    <label for="stock" class="form-label">Stock</label>
                    <input type="number" class="form-control" id="stock" th:field="*{stock}" required>
                </div>

                <div class="mb-3">
                    <label for="precio" class="form-label">Precio</label>
                    <input type="number" step="0.01" class="form-control" id="precio" th:field="*{precio}" required>
                </div>

                <div class="mb-3">
                    <label for="id_cat" class="form-label">Categor√≠a</label>
                    <select class="form-control" id="id_cat" th:field="*{id_cat}">
                        <option th:each="categoria : ${categorias}" th:value="${categoria.id_cat}"
                                th:text="${categoria.Tipo} + ' - ' + ${categoria.Marca}"></option>
                    </select>
                </div>

                <div class="container text-center">
                    <div class="d-flex justify-content-center gap-5">
                        <button type="submit" class="btn btn-primary mb-3" style="padding: 10px 20px;">Registrar
                            Cliente
                        </button>
                        <a href="/vehiculos/listar" class="btn btn-warning mb-3" style="padding: 10px 20px;">Regresar al
                            Listado</a>
                    </div>
                </div>

            </form>
        </div>
    </div>

</div>

<!--OTRO SCRIPTS PARA PAGINAS-->
<th:block layout:fragment="page-scripts">

</th:block>

</body>
</html>
