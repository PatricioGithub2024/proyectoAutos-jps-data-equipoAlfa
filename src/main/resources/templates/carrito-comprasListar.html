<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layoutAdmin}">
<head th:replace="layout/layoutAdmin :: head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Vehículos</title>

</head>
<body>

<!-- wrapper -->
<div class="container-fluid" layout:fragment="page-content">
    <div class="col-xl-12 col-md-12 mb-4">

        <h1 class="text-center font-weight-bold">LISTADO DE COMPRAS REALIZADAS</h1>

        <br>
        <div class="container">

            <div class="d-flex align-items-center">
                <!-- BOTÓN PARA IR A AGREGAR REGISTROS-->
                <a href="/carrito/comprar" class="btn btn-custom me-2">
                    <img th:src="@{/img/boton_agregar.png}" alt="AgregarProducto" width="40px" height="40px"/> Registrar
                    Nueva Compra
                </a>

            </div>

            <br>

            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                <tr class="text-center">
                    <th>ID VENTA</th>
                    <th>CATEGORIA</th>
                    <th>CLIENTE</th>
                    <th>CANTIDAD</th>
                    <th>DIRECCION DE ENTREGA</th>
                    <th>MONTO TOTAL</th>
                    <th>ÚLTIMA ACTUALIZACIÓN</th>
                    <th style="width: 20%;" >ELIMINAR</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="carritos : ${carrito}">
                    <td class="text-center" th:text="${carritos.idCarrito}"></td>
                    <td th:text="${carritos.nombreCategoria}"></td>
                    <td th:text="${carritos.nombreUsuario}"></td>
                    <td class="text-center" th:text="${carritos.cantidad}"></td>
                    <td th:text="${carritos.direccionEntrega}"></td>
                    <td class="text-center" th:text="${carritos.montoTotal}"></td>
                    <td class="text-center" th:text="${carritos.lastUpdate}"></td>

<!--                    <td>-->

<!--                        <button type="submit" class="btn btn-danger">Eliminar</button>-->

<!--                    </td>-->

                    <td style="width: auto; text-align: center;">
                        <form th:action="@{/carrito/delete/{id}(id=${carritos.idCarrito})}" method="post" style="margin: 0;" >
                            <button type="submit" class="btn btn-danger w-auto text-center px-3" >
                                Eliminar Compra
                            </button>
                        </form>
                    </td>

                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>

<!--OTRO SCRIPTS PARA PAGINAS-->
<th:block layout:fragment="page-scripts">

</th:block>

</body>

</html>
