<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Autenticación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Fondo de la página */
        body {
            background-color: #0d328e; /* Cambié el color de fondo a #e84329 */
        }

        .divider:after,
        .divider:before {
            content: "";
            flex: 1;
            height: 1px;
            background: #eee;
        }

        .h-custom {
            height: calc(100% - 73px);
        }

        @media (max-width: 450px) {
            .h-custom {
                height: 100%;
            }
        }

        /* Fondo de la sección del formulario */
        .container-fluid.h-custom {
            background-color: #8eacf8; /* Cambié el color de fondo de la sección del formulario a #e84329 */
            border-radius: 10px;
            padding: 2rem;
        }
    </style>
</head>

<body>

<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg" alt="Trendy Pants and Shoes"
                     class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" />
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form th:action="@{/clientes/login}" method="post">
                    <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                        <p class="lead fw-normal mb-0 me-3">Iniciar sesión con</p>
                        <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-floating mx-1">
                            <i class="fab fa-facebook-f"></i>
                        </button>

                        <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-floating mx-1">
                            <i class="fab fa-twitter"></i>
                        </button>

                        <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-floating mx-1">
                            <i class="fab fa-linkedin-in"></i>
                        </button>
                    </div>

                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0">O</p>
                    </div>

                    <!-- Error en caso de fallo -->
                    <div class="alert alert-danger" role="alert" th:if="${param.error}">
                        Usuario o contraseña incorrectos.
                    </div>

                    <!-- Mensaje si el usuario ha cerrado sesión -->
                    <div class="alert alert-warning" role="alert" th:if="${param.logout}">
                        Usted ha cerrado sesión correctamente.
                    </div>

                    <!-- Usuario input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="username">Usuario</label>
                        <input type="text" id="username" name="username" class="form-control form-control-lg"
                               placeholder="Ingrese su usuario" required>
                    </div>

                    <!-- Contraseña input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="password">Contraseña</label>
                        <input type="password" id="password" name="password" class="form-control form-control-lg"
                               placeholder="Ingrese su contraseña" required>
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <!-- Recordarme checkbox -->
                        <div class="form-check mb-0">
                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                            <label class="form-check-label" for="form2Example3">
                                Recordarme
                            </label>
                        </div>
                        <a href="#!" class="text-body">¿Olvidó su contraseña?</a>
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">
                            Ingresar
                        </button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">¿No tiene una cuenta? <a href="#!"
                                                                                         class="link-danger">Regístrese</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

</body>

</html>
