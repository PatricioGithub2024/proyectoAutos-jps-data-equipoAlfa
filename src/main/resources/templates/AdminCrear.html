<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layoutAdmin}">
<head th:replace="layout/layoutAdmin :: head">
    <meta charset="UTF-8">
    <title>Crear Nuevo Administrador</title>

    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">
</head>
<body>

<div class="container-fluid" layout:fragment="page-content">

    <div class="container">
        <div class="mt-3 mb-3">
            <h3 class="text-center">CREAR NUEVO ADMINISTRADOR</h3>
        </div>

        <div class="d-flex justify-content-center align-items-center vh-100">
            <form action="/admins/registrar" method="post" class="p-4 bg-light shadow rounded" style="width: 100%; max-width: 800px;">

                <div class="mb-3 row">
                    <label for="correo" class="form-label col-sm-2">CORREO</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="correo" name="correo" required>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="username" class="form-label col-sm-2">USUARIO</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="password" class="form-label col-sm-2">CONTRASEÑA</label>
                    <div class="form-label col-sm-10">
                        <input type="password" class="form-control" id="password" name="password" required>
                        <input type="checkbox" id="showPassword" onclick="togglePassword()"> Mostrar Contraseña
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="fechaRegistro" class="form-label col-sm-2">FECHA DE REGISTRO</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="fechaRegistro" name="fechaRegistro" required>
                    </div>
                </div>

                <div class="container text-center">
                    <div class="d-flex justify-content-center gap-5">
                        <button type="submit" class="btn btn-primary mb-3" style="padding: 10px 20px;">Registrar Administrador</button>
                        <a href="/admins/listar" class="btn btn-warning mb-3" style="padding: 10px 20px;">Regresar al Listado</a>
                    </div>
                </div>

            </form>
        </div>

    </div>

</div>

<th:block layout:fragment="page-scripts">

</th:block>

<script>
    function togglePassword() {
        const passwordInput = document.getElementById("password");
        const checkbox = document.getElementById("showPassword");
        if (checkbox.checked) {
            passwordInput.type = "text";
        } else {
            passwordInput.type = "password";
        }
    }
</script>

</body>
</html>
