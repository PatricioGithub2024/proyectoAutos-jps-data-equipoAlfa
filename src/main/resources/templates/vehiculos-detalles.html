<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layoutAdmin}">
<head th:replace="layout/layoutAdmin :: head">
    <meta charset="UTF-8">
    <title>Detalles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid" layout:fragment="page-content">

    <div class="container">
        <div class="mt-3 mb-3">
            <h3 class="text-center">CATEGORIA DE VEHICULO</h3>
        </div>

        <div class="d-flex justify-content-center align-items-center min-vh-50">
            <form th:object="${client}" class="p-4 bg-light shadow rounded" style="width: 100%; max-width: 800px;">
                <dl class="row">
                    <dt class="col-sm-3">ID Categoría</dt>
                    <dd class="col-sm-9" th:text="${categoria.id_cat}"></dd>

                    <dt class="col-sm-3">Marca</dt>
                    <dd class="col-sm-9" th:text="${categoria.marca}"></dd>

                    <dt class="col-sm-3">Stock</dt>
                    <dd class="col-sm-9" th:text="${categoria.activo ? 'Si' : 'No'}"></dd>

                    <dt class="col-sm-3">Tipo</dt>
                    <dd class="col-sm-9" th:text="${categoria.Tipo}"></dd>

                    <dt class="col-sm-3">Descripción</dt>
                    <dd class="col-sm-9" th:text="${categoria.Descripcion}"></dd>
                </dl>
                <a href="/vehiculos/listar" class="btn btn-primary">Volver al Listado de Vehículos</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
