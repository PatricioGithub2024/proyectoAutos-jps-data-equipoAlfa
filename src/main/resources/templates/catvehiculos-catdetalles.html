<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layoutAdmin}">
<head th:replace="layout/layoutAdmin :: head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid" layout:fragment="page-content">

    <div class="container">
        <div class="mt-3 mb-3">
            <h3 class="text-center">DETALLE DE CATEGORIAS</h3>
        </div>

        <div class="d-flex justify-content-center align-items-center vh-100">
            <form th:object="${catvehiculos}" class="p-4 bg-light shadow rounded" style="width: 100%; max-width: 800px;">

                <div class="mb-3 row">
                    <label for="id_cat" class="col-sm-2">ID</label>
                    <div class="col-sm-10">
                        <input type="text" readonly id="id_cat" class="form-control" th:field="*{id_cat}">
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="marca" class="col-sm-2">MARCA</label>
                    <div class="col-sm-10">
                        <input type="text" readonly id="marca" class="form-control" th:field="*{Marca}">
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="activo" class="col-sm-2">ACTIVO</label>
                    <div class="col-sm-10">
                        <input type="text" readonly id="activo" class="form-control" th:field="*{activo}">
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="tipo" class="col-sm-2">TIPO</label>
                    <div class="col-sm-10">
                        <input type="text" readonly id="tipo" class="form-control" th:field="*{Tipo}">
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="descripcion" class="col-sm-2">DESCRIPCION</label>
                    <div class="col-sm-10">
                        <input type="text" readonly id="descripcion" class="form-control" th:field="*{Descripcion}">
                    </div>
                </div>

                <div class="container text-center">
                    <a href="/catvehiculos/catlistar" class="btn btn-warning mb-3" style="padding: 10px 20px;">Regresar al Listado</a>
                </div>

            </form>

        </div>

    </div>

</div>


<!--OTRO SCRIPTS PARA PAGINAS-->
<th:block layout:fragment="page-scripts">



</th:block>

<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3ist/js/bootstrap.bundle.min.js"></script>-->

</body>
</html>
