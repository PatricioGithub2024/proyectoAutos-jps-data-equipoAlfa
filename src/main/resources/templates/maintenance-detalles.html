<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layoutAdmin}">
<head th:replace="layout/layoutAdmin :: head">
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid" layout:fragment="page-content">

<div class="container">
    <div class="mt-3 mb-3">
        <h3 class="text-center">DETALLE DE CLIENTES</h3>
    </div>

    <div class="d-flex justify-content-center align-items-center vh-100">
    <form th:object="${client}" class="p-4 bg-light shadow rounded" style="width: 100%; max-width: 800px;">

        <div class="mb-3 row">
            <label for="idUsuario" class="col-sm-2">ID</label>
            <div class="col-sm-10">
                <input type="text" readonly id="idUsuario" class="form-control" th:field="*{idUsuario}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="correo" class="col-sm-2">CORREO</label>
            <div class="col-sm-10">
                <input type="text" readonly id="correo" class="form-control" th:field="*{correo}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="username" class="col-sm-2">USUARIO</label>
            <div class="col-sm-10">
                <input type="text" readonly id="username" class="form-control" th:field="*{username}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="nombre" class="col-sm-2">NOMBRES</label>
            <div class="col-sm-10">
                <input type="text" readonly id="nombre" class="form-control" th:field="*{nombre}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="apellidos" class="col-sm-2">APELLIDOS</label>
            <div class="col-sm-10">
                <input type="text" readonly id="apellidos" class="form-control" th:field="*{apellidos}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="contrasenia" class="col-sm-2">CONTRASEÑA</label>
            <div class="col-sm-10">
                <input type="text" readonly id="contrasenia" class="form-control" th:field="*{contrasenia}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="telefono" class="col-sm-2">TELEFONO</label>
            <div class="col-sm-10">
                <input type="text" readonly id="telefono" class="form-control" th:field="*{telefono}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="direccion" class="col-sm-2">DIRECCIÓN</label>
            <div class="col-sm-10">
                <input type="text" readonly id="direccion" class="form-control" th:field="*{direccion}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="fechaRegistro" class="col-sm-2">FECHA DE REGISTRO/MODIFICACIÓN</label>
            <div class="col-sm-10">
                <input type="text" readonly id="fechaRegistro" class="form-control" th:field="*{fechaRegistro}">
            </div>
        </div>

        <div class="container text-center">
            <a href="/clientes/listar" class="btn btn-warning mb-3" style="padding: 10px 20px;">Regresar al Listado</a>
        </div>
    </form>

    </div>

</div>

</div>


<!--OTRO SCRIPTS PARA PAGINAS-->
<th:block layout:fragment="page-scripts">

</th:block>

<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3ist/js/bootstrap.bundle.min.js"></script>-->

</body>
</html>
