<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layoutAdmin}">
<head th:replace="layout/layoutAdmin :: head">
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid" layout:fragment="page-content">
    <div class="container">
        <div class="mt-3 mb-3">
            <h3 class="text-center">Actualizar Categoria</h3>
        </div>

        <div class="d-flex justify-content-center align-items-center vh-100">
            <form th:action="@{/catvehiculos/cateditar/{id}(id=${catvehiculo.id_cat})}" method="post" th:object="${catvehiculo}" class="p-4 bg-light shadow rounded" style="width: 100%; max-width: 800px;">


                <div class="mb-3 row">
                    <label for="id_cat" class="col-sm-2">ID</label>
                    <div class="col-sm-10">
                        <input type="text" id="id_cat" class="form-control" th:field="*{id_cat}" readonly>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="marca" class="form-label col-sm-2">Marca</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="marca" th:field="*{Marca}" required>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="activo" class="form-label col-sm-2">Activo</label>
                    <div class="col-sm-10">
                        <input type="checkbox" class="form-control" id="activo" th:field="*{activo}" required>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="tipo" class="form-label col-sm-2">Tipo</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="tipo" th:field="*{Tipo}" required>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="descripcion" class="form-label col-sm-2">Descripcion</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="descripcion" th:field="*{Descripcion}" required>
                    </div>
                </div>

                <div class="container text-center">
                    <div class="d-flex justify-content-center gap-3">
                        <button type="submit" class="btn btn-success mb-3" style="padding: 10px 20px;">Actualizar Cliente</button>
                        <a href="/catvehiculos/catlistar" class="btn btn-warning mb-3" style="padding: 10px 20px;">Regresar al Listado</a>
                    </div>
                </div>

            </form>

        </div>

    </div>
</div>
<!--OTRO SCRIPTS PARA PAGINAS-->
<th:block layout:fragment="page-scripts">

</th:block>
</body>
</html>
