<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layoutAdmin}">
<head th:replace="layout/layoutAdmin :: head">

    <title>Formulario de Compra</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">
</head>
<body>

<div class="container-fluid" layout:fragment="page-content">

    <div class="container">
        <div class="mt-3 mb-3">
            <h2 class="text-center">REGISTRAR NUEVA VENTA</h2>
        </div>

        <div class="d-flex justify-content-center align-items-center vh-100">

            <form th:action="@{/carrito/comprar}" th:object="${carrito}" method="post"
                  class="p-4 bg-light shadow rounded" style="width: 100%; max-width: 800px;">

                <div class="mb-3 row">
                    <label class="form-label col-sm-2" for="idVehiculo">Veh√≠culo:</label>
                    <div class="col-sm-10">
                        <select id="idVehiculo" class="form-control" name="idVehiculo" th:field="*{idVehiculo}">
                            <option th:each="vehiculo : ${vehiculos}"
                                    th:value="${vehiculo.idVehi}"
                                    th:text="${vehiculo.nombre}"></option>
                        </select>
                    </div>
                </div>


                <div class="mb-3 row">
                    <label class="form-label col-sm-2" for="idUsuario">USUARIO: </label>
                    <div class="col-sm-10">
                        <select id="idUsuario" class="form-control" name="idUsuario" th:field="*{idUsuario}">
                            <option th:each="cliente : ${clientes}"
                                    th:value="${cliente.idUsuario}"
                                    th:text="${cliente.nombre}"></option>
                        </select>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="cantidad" class="form-label col-sm-2">CANTIDAD: </label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="cantidad" th:field="*{cantidad}" required>
                    </div>
                </div>


                <div class="mb-3 row">
                    <label for="direccionEntrega" class="form-label col-sm-2">DIREC. DE ENTREGA: </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="direccionEntrega" th:field="*{direccionEntrega}" required>
                    </div>
                </div>


                <div class="container text-center">
                    <div class="d-flex justify-content-center gap-5">
                        <button type="submit" class="btn btn-primary mb-3" style="padding: 10px 20px;">Comprar</button>
                        <a href="/carrito/listar" class="btn btn-warning mb-3" style="padding: 10px 20px;">Regresar al Listado</a>
                    </div>
                </div>


            </form>

        </div>

    </div>

</div>

<!--OTRO SCRIPTS PARA PAGINAS-->
<th:block layout:fragment="page-scripts">

</th:block>

<script>
    function togglePassword() {
        const passwordInput = document.getElementById("contrasenia");
        const checkbox = document.getElementById("showPassword");

        if (checkbox.checked) {
            passwordInput.type = "text";
        } else {
            passwordInput.type = "password";
        }
    }
</script>

</body>
</html>
