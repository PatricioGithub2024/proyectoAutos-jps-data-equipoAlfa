<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layoutPrincipal}">
<head>

    <title>Listado de Inventario Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div th:each="item : ${vehiculos}" class="col mb-5">
                <div class="card h-100">

                    <!-- Imagen del producto -->
                    <img class="card-img-top" th:src="@{'/vehiculosimg/' + ${item.idVehi()} + '.jpg'}"/> <!-- Detalles del producto -->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <h5 class="fw-bolder" th:text="${item.nombre()}"></h5>
                            <p class="fw-bolder" th:text="${item.detalles()}"></p>
                            <div class="d-flex justify-content-center small text-warning mb-2">
                                <div class="bi-star-fill"></div>
                                <div class="bi-star-fill"></div>
                                <div class="bi-star-fill"></div>
                                <div class="bi-star-fill"></div>
                                <div class="bi-star-fill"></div>
                            </div>
                            S/. <span th:text="${item.precio()}"></span>
                        </div>
                    </div>

                    <!-- Acciones del producto -->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center">
                            <a class="btn btn-outline-dark mt-auto" href="#"> + AÃ±adir al carrito </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
