<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layoutAdmin}">
<head th:replace="layout/layoutAdmin :: head">
  <meta charset="UTF-8">
  <title>Actualizar Administrador</title>

  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid" layout:fragment="page-content">
  <div class="container">
    <div class="mt-3 mb-3">
      <h3 class="text-center">ACTUALIZAR ADMINISTRADOR</h3>
    </div>

    <div class="d-flex justify-content-center align-items-center vh-100">
      <form th:action="@{/admins/editar/{id}(id=${adminEditarDto.id})}" method="post" th:object="${admin}" class="p-4 bg-light shadow rounded" style="width: 100%; max-width: 800px;">

        <div class="mb-3 row">
          <label for="id" class="col-sm-2">ID</label>
          <div class="col-sm-10">
            <input type="text" readonly id="id" class="form-control" th:field="*{id}" required>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="nombreUsuario" class="col-sm-2">USUARIO</label>
          <div class="col-sm-10">
            <input type="text"  id="nombreUsuario" class="form-control" th:field="*{nombreUsuario}" required>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="fechaRegistro" class="col-sm-2">FECHA DE REGISTRO</label>
          <div class="col-sm-10">
            <input type="date"  id="fechaRegistro" class="form-control" th:field="*{fechaRegistro}" required>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="correo" class="col-sm-2">CORREO</label>
          <div class="col-sm-10">
            <input type="email"  id="correo" class="form-control" th:field="*{correo}" required>
          </div>
        </div>

        <div class="container text-center">
          <div class="d-flex justify-content-center gap-3">
            <button class="btn btn-success mb-3" style="padding: 10px 20px;">Actualizar Administrador</button>
            <a href="/admins/listar" class="btn btn-warning mb-3" style="padding: 10px 20px;">Regresar al Listado</a>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>

<th:block layout:fragment="page-scripts">
</th:block>

</body>
</html>
