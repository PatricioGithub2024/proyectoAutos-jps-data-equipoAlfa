<!DOCTYPE html>
<html lang="ES"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Mi Tienda - Login</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin-2.css}" rel="stylesheet">

</head>


<!--<body class="bg-gradient-info">-->
<body style="background-image: url('/img/logo_fondologin1.avif'); background-size: cover; background-position: center; background-repeat: no-repeat;">
<div class="container d-flex justify-content-center align-items-center min-vh-100">

    <!-- Outer Row -->
    <div class="row justify-content-center w-100">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block " style="background-image: url('/img/login_principal.jpg'); background-size: cover; background-position: center; width: 100%;"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">BIENVENIDO</h1>
                                </div>
                                <form class="user" asp-action="Login" asp-controller="Usuario" method="post">
                                    <div class="form-group">
                                        <label class="form-label" for="correo">Correo Electrónico:</label>
                                        <input type="email" name="correo" id="correo" class="form-control form-control-user" placeholder="Correo" >
                                    </div>
                                    <div class="form-group">
                                        <label class="form-label" for="contrasena">Contraseña:</label>
                                        <input type="password" name="contrasena" id="contrasena" class="form-control form-control-user" placeholder="Contraseña">
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <input type="checkbox" class="custom-control-input" id="chkMantenerSesion">
                                            <label class="custom-control-label" for="chkMantenerSesion">Mantener Sesión</label>
                                        </div>
                                    </div>

                                    @if (ViewData["Mensaje"] != null)
                                    {
                                    <div class="form-group">
                                        <div class="alert alert-danger" role="alert">
                                            @ViewData["Mensaje"]
                                        </div>
                                    </div>
                                    }

                                    <!-- <a class="btn btn-primary btn-user btn-block" href="Index.html">Ingresar</a>-->
                                    <button type="submit" class="btn btn-primary btn-user btn-block">
                                        Ingresar
                                    </button>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="">¿Olvidó su contraseña?</a>
                                </div>

                                <div class="text-center">
                                    <a class="small" asp-action="RegistrarUsuLogin" asp-controller="Usuario">Crear Usuario</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>


</body>

</html>
