<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layoutAdmin}">

<head th:replace="layout/layoutAdmin :: head">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>

<!-- wrapper -->
<div class="container-fluid" layout:fragment="page-content">
    <div class="col-xl-12 col-md-12 mb-4">

        <h1 class="text-center font-weight-bold">LISTADO DE VEHICULOS</h1>

        <br>
        <div class="container">

            <div class="d-flex align-items-center">
                <!-- BOTÓN PARA IR A AGREGAR REGISTROS-->
                <a href="/vehiculos/registrar" class="btn btn-custom me-2">
                    <img th:src="@{/img/boton_agregar.png}" alt="AgregarProducto" width="40px" height="40px" /> Registrar Nuevo Vehículo
                </a>

            </div>

            <br>

            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                <tr class="text-center">
                    <th>ID</th>
                    <th>Nombre</th>
                    <th style="width: 20%;">Detalles</th>
                    <th>Stock</th>
                    <th>Año de Lanz.</th>
                    <th>Stock</th>
                    <th>Precio</th>
                    <th>Categoría</th>
                    <th>Última Actual.</th>
                    <th>Editar</th>
                    <th>Detalles</th>
                    <th>Eliminar</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="vehiculo : ${vehiculos}">
                    <td class="text-center" th:text="${vehiculo.idVehi}"></td>
                    <td th:text="${vehiculo.nombre}"></td>
                    <td th:text="${vehiculo.detalles}"></td>
                    <td class="text-center" th:text="${vehiculo.activo ? 'Disponible' : 'No Disponible'}"></td>
                    <td class="text-center" th:text="${#dates.format(vehiculo.fecha_lanzamiento, 'dd-MM-yyyy')}"></td>
                    <td class="text-center" th:text="${vehiculo.stock}"></td>
                    <td class="text-center" th:text="${vehiculo.precio}"></td>
                    <td class="text-center" th:text="${vehiculo.categoria}"></td>
                    <td class="text-center" th:text="${vehiculo.lastUpdate}"></td>


<!--                    <td style="width: auto; text-align: center;">-->
<!--                        <a th:href="@{/vehiculos/editar/{id}(id=${vehiculo.idVehi})}" class="btn btn-warning">Editar</a>-->
<!--                    </td>-->

<!--                    <td style="width: auto; text-align: center;">-->
<!--                        <a th:href="@{/vehiculos/detalle/{id}(id=${vehiculo.idVehi})}" class="btn btn-primary">Detalles</a>-->
<!--                    </td>-->

<!--                    <td style="width: auto; text-align: center;">-->
<!--                        <form th:action="@{/vehiculos/eliminar}" id="eliminar-form-[[${vehiculo.idVehi}]]" method="post"-->
<!--                              style="margin: 0;">-->
<!--                            <input type="hidden" name="idVehi" th:value="${vehiculo.idVehi}">-->
<!--                            <button type="submit" class="btn btn-danger w-auto text-center px-3">-->
<!--                                Eliminar-->
<!--                            </button>-->
<!--                        </form>-->
<!--                    </td>-->


                    <td style="width: auto; text-align: center;">
                        <form th:action="@{/vehiculos/editar/{id}(id=${vehiculo.idVehi})}" style="margin: 0;">
                            <button type="submit" class="btn btn-warning w-auto text-center px-3">
                                Editar
                            </button>
                        </form>
                    </td>
                    <td style="width: auto; text-align: center;">
                        <form th:action="@{/vehiculos/detalle/{id}(id=${vehiculo.idVehi})}" style="margin: 0;">
                            <button type="submit" class="btn btn-success w-auto text-center px-3">
                                Detalle
                            </button>
                        </form>
                    </td>

                    <td style="width: auto; text-align: center;">
                        <form th:action="@{/vehiculos/eliminar}" id="eliminar-form-[[${vehiculo.idVehi}]]" method="post" style="margin: 0;" >
                            <input type="hidden" name="idVehi" th:value="${vehiculo.idVehi}">
                            <button type="submit" class="btn btn-danger w-auto text-center px-3" >
                                Eliminar
                            </button>
                        </form>
                    </td>




                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>

<!--OTRO SCRIPTS PARA PAGINAS-->
<th:block layout:fragment="page-scripts">

</th:block>

</body>

</html>
