<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registrar Nuevo Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script>
    function togglePassword() {
      var passwordInput = document.getElementById("contrasenia");
      var checkbox = document.getElementById("showPassword");
      if (checkbox.checked) {
        passwordInput.type = "text";
      } else {
        passwordInput.type = "password";
      }
    }
  </script>
</head>
<body>
<div class="container form-container">
<form action="/clientes/registrar" method="post" class="form-group">
  <h1 class="text-center">Registrar Nuevo Cliente</h1>
    <tr>
      <td><label for="correo" class="form-label">Correo</label></td>
      <td><input type="email" class="form-control" id="correo" name="correo" required></td>
    </tr>
    <tr>
      <td><label for="username" class="form-label">Username</label></td>
      <td><input type="text" class="form-control" id="username" name="username" required></td>
    </tr>
    <tr>
      <td><label for="nombre" class="form-label">Nombre</label></td>
      <td><input type="text" class="form-control" id="nombre" name="nombre" required></td>
    </tr>
    <tr>
      <td><label for="apellidos" class="form-label">Apellidos</label></td>
      <td><input type="text" class="form-control" id="apellidos" name="apellidos" required></td>
    </tr>
    <tr>
      <td><label for="contrasenia" class="form-label">Contraseña</label></td>
      <td>
        <input type="password" class="form-control" id="contrasenia" name="contrasenia" required>
        <input type="checkbox" id="showPassword" onclick="togglePassword()"> Mostrar Contraseña
      </td>
    </tr>
    <div>
      <td><label for="telefono" class="form-label">Teléfono</label></td>
      <td><input type="number" class="form-control" id="telefono" name="telefono" required></td>
    </div>
    <tr>
      <td><label for="direccion" class="form-label">Dirección</label></td>
      <td><input type="text" class="form-control" id="direccion" name="direccion" required></td>
    </tr>
    <tr>
      <td class="text-center">
        <button type="submit" class="btn btn-primary d-inline-block me-2">Registrar</button>
        <a href="/clientes/listar" class="btn btn-secondary d-inline-block">Volver a la Lista</a>
      </td>
    </tr>
</form>
</div>
</body>
</html>
