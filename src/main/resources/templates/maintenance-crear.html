<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layoutAdmin}">
<head th:replace="layout/layoutAdmin :: head">
  <meta charset="UTF-8">
  <title>Title</title>

  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
<!--  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"-->
<!--        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">-->



</head>
<body>

<div class="container-fluid" layout:fragment="page-content">

  <div class="container">
    <div class="mt-3 mb-3">
      <h3 class="text-center">CREAR NUEVO CLIENTE</h3>
    </div>

    <div class="d-flex justify-content-center align-items-center vh-100">
      <form action="/clientes/registrar" method="post" class="p-4 bg-light shadow rounded" style="width: 100%; max-width: 800px;">



        <div class="mb-3 row">
          <label for="correo" class="form-label col-sm-2">CORREO</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="correo" name="correo" required>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="username" class="form-label col-sm-2">USUARIO</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="nombre" class="form-label col-sm-2">NOMBRES</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="nombre" name="nombre" required>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="apellidos" class="form-label col-sm-2">APELLIDOS</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="apellidos" name="apellidos" required>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="contrasenia" class="form-label col-sm-2">CONTRASEÑA</label>
          <div class="form-label col-sm-10">
            <input type="password" class="form-control" id="contrasenia" name="contrasenia" required>
            <input type="checkbox" id="showPassword" onclick="togglePassword()"> Mostrar Contraseña
          </div>
        </div>

        <div class="mb-3 row">
          <label for="telefono" class="form-label col-sm-2">TELEFONO</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="telefono" name="telefono" required>
          </div>
        </div>

        <div class="mb-3 row">
          <label for="direccion" class="form-label col-sm-2">DIRECCIÓN</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="direccion" name="direccion" required>
          </div>
        </div>


        <div class="container text-center">
          <div class="d-flex justify-content-center gap-5">
            <button type="submit" class="btn btn-primary mb-3" style="padding: 10px 20px;">Registrar Cliente</button>
            <a href="/clientes/listar" class="btn btn-warning mb-3" style="padding: 10px 20px;">Regresar al Listado</a>
          </div>
        </div>


        <!--      <tr>-->
        <!--        <td class="text-center">-->
        <!--          <button type="submit" class="btn btn-primary d-inline-block me-2">Registrar</button>-->
        <!--          <a href="/clientes/listar" class="btn btn-secondary d-inline-block">Volver a la Lista</a>-->
        <!--        </td>-->
        <!--      </tr>-->

      </form>

    </div>

  </div>

</div>

<!--OTRO SCRIPTS PARA PAGINAS-->
<th:block layout:fragment="page-scripts">

</th:block>

<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3ist/js/bootstrap.bundle.min.js"></script>-->

<script>
  function togglePassword() {
    const passwordInput = document.getElementById("contrasenia");
    const checkbox = document.getElementById("showPassword");

    if (checkbox.checked) {
      passwordInput.type = "text";
    } else {
      passwordInput.type = "password";
    }
  }
</script>

</body>
</html>
